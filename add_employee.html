<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Employee</title>
        <meta name="viewpoint" content="width=device-width, initial-scalse=1.0">
        <link href="add_employee.css" rel="stylesheet" type="text/css"/>
    </head>

        <body>
            <h1>Add Employee</h1>
                <form action="add_employee.html">
                <fieldset>
                   <label>Employee ID: <input type="number" required min="1" max="10"/></label>
                   <label>First Name: <input type="text" required/></label>
                   <label>Last Name: <input type="text" required/></label>
                   <label>Age: <input type="number" required min="16" max="60"/></label>
                   
                   <label>Gender: 
                       <select>
                           <option value="">select one </option>
                           <option value="1">Man</option>
                           <option value="2">Woman</option>
                           <option value="3">Transgender</option>
                           <option value="4">Non-binary/non-conforming</option>
                           <option value="5">Prefer not to respond</option>
                       </select>
                   </label>
                   <label>Height: <input type="number" required min="1" max="8"/> feet
                            <input type="number" required min="0" max="100"/> inch
                   </label>
                   <label>Weight: <input type="number" required min="1" max="500"/> pounds</label>
                   <label>Body temperature: <input type="number" required min="94" max="104"/> degrees F</label>
                   <label>Pulse rate: <input type="number" required min="60" max="100"/></label>
                   <label>Blood Pressure: <input type="number" required min="100" max="200"/> Systolic 
                                    <input type="number" required min="60" max="150"/> Diastolic
                   </label>
                   <label>Respiration rate: <input type="number" required min="10" max="28"/></label>
                   <label>Average exercise hours/week: <input type="number" required /></label>
                   <label>Vacation Balance: <input type="number" required /> hrs</label>
                   <label>Average work hours/week: <input type="number" required/></label>
                </fieldset>
                <button type="submit">Submit</button> 
                </form>
                <script src ="index.js"></script>
        </body>
    
</html>
