        <body class="bg-success" style="--bs-bg-opacity: .1;">
                <h2>Add Employee Information</h2>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
               <form name="employee">
                <fieldset>
                   <label for="id">Employee ID: <input type="number" id="id" required min="1" max="20"/></label>
                   <label for="firstName">First Name: <input type="text" id="firstName" required/></label>
                   <label for="lastName">Last Name: <input type="text" id="lastName" required/></label>
                   <label for="age">Age: <input type="number" id="age" required min="16" max="60"/></label>
                   
                   <label>Gender: 
                       <select id="gender">
                           <option value="">select one </option>
                           <option value="1">Male</option>
                           <option value="2">Female</option>
                           <option value="3">Transgender</option>
                           <option value="4">Non-binary/non-conforming</option>
                           <option value="5">Prefer not to respond</option>
                       </select>
                   </label>
                   
                   <label for="height">Height: <input type="number" id="height" required min="50" max="80"/> inches</label>
                   <label for="weight">Weight: <input type="number" id="weight" required min="100" max="400"/> pounds</label>
                   <label for="bodyTemp">Body temperature: <input type="number" id="bodyTemp" required min="96" max="102"/> degrees F</label>
                   <label for="pulseRate">Pulse rate: <input type="number" id="pulseRate" required min="50" max="120"/> bpm</label>
                   <label for="bloodPrssr">Blood Pressure: <input type="number" id="systolic" required min="100" max="200"/> Systolic
                                                           <input type="number" id="diastolic" required min="100" max="200"/> Diastolic</label>
                   <label for="respRate">Respiration rate: <input type="number" id="respRate" required min="10" max="18"/> bpm</label>
                   <label for="avgExercise">Average exercise hours/week: <input type="number" id="avgExercise" min="0" max="30" required /></label>
                   <label for="vacBalnc">Vacation Balance: <input type="number" id="vacBalnc" min="0" max="100" required /> hrs</label>
                   <label for="avgWork">Average work hours/week: <input type="number" id="avgWork" min="0" max="80" required/></label>
                </fieldset>&emsp;&emsp;
             
                    <button type="submit" id="click" style="margin-bottom: 30px;">Submit</button> &emsp;
                    <button type="reset" id="clear">Clear</button> &emsp;
                    <button type="back" id="back"><a href="index.html">Back</a></button>
                
              </form>
